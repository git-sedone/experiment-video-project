<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Experiment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="video-body">
        <h1>My video player project experiment</h1>
        <video src="/video/video (1).mp4" poster="/img/play-158609_1280.png" id="video" class="video" ></video>
        <div class="controller">
            <button class="start-btn" id="start-btn">
               <i class="fa fa-play fa-2x"></i> 
            </button>
            <button class="stop-btn" id="stop-btn">
               <i class="fa fa-stop fa-2x"></i> 
            </button>
            <input id= "bar" class="bar" type="range" min="0" max="100" value="o" step="0.1" />
            <span class="stamp" id="stamp">00:00</span>
        </div>
    </div>
    <!-- <div class="anime-body">
        <div class="your-anime" id="your-anime">

        </div>
        <button class="anime-btn" id="anime-btn">Click Me</button> -->

    </div>
    <div class="todo-body">
        <h1>My movies</h1>
        <form>
            <input type="text" class="todo-input" id="todo-input">
            <button class="todo-btn" id="todo-btn" type="submit">
                <i class="fas fa-plus fa" id="plus"></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list" id="todo-list">

            </ul>

        </div>
    </div>
    <footer>Kuily Balendran &copy;</footer>
    
    <script src="script.js"></script>
</body>
</html>
